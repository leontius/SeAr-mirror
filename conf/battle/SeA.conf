//--------------------------------------------------------------
// SeA设置文件
// 制作 Inkfish
//--------------------------------------------------------------
//注意事项 1: 使用 on/off，yes/no，1/0 设置开启或关闭
//注意事项 2: 用百分率表示比率，100即一般设定(100%)，200表示两倍(200%)，依此类推
//注意事项 3: 使用下列固定值指定受影响的种类，需要多选则将设定值累加
//	若没有指定则根据角色类型(1: 玩家, 2: 魔物, 4: 宠物, 8: 人工生命体)
//--------------------------------------------------------------

//==========================================
//=耐久度系统
//==========================================
// 是否激活所有道具耐久度。(注意事项 1)
dur_4_all: no
// 激活后，默认道具耐久度。
default_dur: 200
// 默认耐久归零后，多少秒内无法装备。(0 为永久消失)
default_dur_freeze_time: 86400
// 默认耐久消耗率，每次(被)攻击万分之n几率耐久-1。
dur_consume_rate: 500
// 默认修理时，耐久度上限下降n%。
max_dur_reduce: 50

//==========================================
//=反作弊系统
//==========================================
//当设定成 yes, 使服务器端不对客户端发送隐匿、伪装、暗影追踪玩家的位置封包 (注意事项 1)
//使GM, Bots 和修改过的客户端无法探测隐形 (注意事项 1)
hide.invisible.player: yes
// 是否开启反外挂系统(注意事项 1)
enable.anticheater: yes
// 反外挂触发时机(1: 杀死魔物时, 2: 登陆时, 4: 使用技能时 )
anticheater.trigger.point: 1
// 反外挂触发间隔(秒)
anticheater.trigger.interval: 3600
// 反外挂触发几率(百分率)
anticheater.tigger.rate: 1
// 反外挂触发次数(0为无限制)
anticheater.tigger.limit: 2

//==========================================
//=阵营系统
//==========================================
// 是否开启阵营系统，yes为开启。(注意事项 1)
pc_camp: no
// 同工会、同组队时是否区分阵营，设置为1时，将不区分（即不同阵营也不能互相攻击）。(注意事项 1)
ally_nocamp: no
// 玩家在相同阵营内，除“杀手状态”外任何情况下都无法互相攻击。(注意事项 1)
same_camp_no_atk: no
// 服务器允许的最大阵营编号
max.camp: 3
// 是否自动拒绝不同阵营的角色加入相同公会、组队。
camp.alliance.check: yes

//==========================================
//=宠物培养系统
//==========================================
// 是否打开宠物升级系统，打开pet_leveling将关闭pet_lv_rate。(注意事项 1)
pet_leveling: no
// 宠物经验贡献方式(注意事项 1)
// 设置1时，将根据pet_attack_exp_rate的比率分配人物和宠物的经验，如果
// pet_attack_exp_rate大于等于100，则宠物不会拿到经验。
// 设置0时，二者独立计算，即宠物能拿到全部经验，只要pet_attack_exp_rate
// 不为0，人物也将按比率得到经验。
pet_contribution: no

//==========================================
//=称号系统
//==========================================
// 称号显示方式，0：不显示，1：代替公会显示，2：代替聊天室显示。
title_type: 1
// 攻城战是否取消显示称号(注意事项 1)
title_no_gvg: yes

//==========================================
//=偷抢玩家系统
//==========================================
// 激活偷窃/抢夺可以作用于玩家
// 0: 不激活
// &1: 偷窃可以作用于玩家(死亡前只能偷1次, 不能丢弃的物品不能被偷窃, 装备在身上的物品不能被偷)
// !!!以下次后开放!!!
// &2: 抢夺可以作用于玩家
// &4: 可以在普通攻击时生效
// &8: 偷钱可以作用于玩家的zeny
// &16: 偷钱可以作用于玩家的points(卡普拉points优先被偷,得到存为卡普拉points)
// 成功几率与双方DEX有关,物品数量越多越几率也越高
steal_snatch.pc: no
// 1 只偷1个可叠加物品
// 2 偷全部可叠加物品
// 3 偷随机数量可叠加物品
steal_snatch.pc.stackable: 2

//==========================================
//=客户端显示相关
//==========================================
// 今日消息颜色及今日消息最后一行颜色
motd_color: 0xFFFFFF
motd_color2: 0xFF009E
// 起始在线人数，在线人数倍率
user_start: 0
user_rate: 1

//==========================================
//=魔物相关
//==========================================
// MVP魔物死亡时是否公告，以及公告文本颜色。
// &1为普通公告, &2为墓碑(仅对使用boss_monster召唤的怪物有效)
mvp_death_announce: 2
// MVP魔物死亡时公告文本颜色。
death_announce_color: 0xFF99FF
// 不会自动重生的活动MVP是否公告死亡(注意事项 1)
event_mvp_announce: no
// 抢怪保护是否对MVP有效(注意事项 1)
mvp_ksprotection: no

//==========================================
//=技能相关
//==========================================
// 技能延时中是否限制不允许切换成不能使用该技能的武器。(官方服务器不限制)(注意事项 1)
delay_weapon_check: yes
// 定位陷阱是否能被击退。(官方服务器不能)(注意事项 1)
anklesnare_knock_back: no
// 使吸气、魔解可以中断阿修罗霸皇拳使用。(官方服务器不能)(注意事项 1)
asura.condition.strict: yes
// 是否需要基本技能等级5才能组队。（韩服默认不需要）(注意事项 1)
party_skill_check: no
// 自动念咒卡片的效果是否有技能延时(kRO默认有，yes为没有)(注意事项 1)
autospell_no_delay: no
// 攻城战时“致命涂毒”技能的效果倍率。(Renewal公式下无效)
// (100为不变，200为原来的2倍，即10级致命涂毒8倍伤害)(注意事项 2)
gvg_edp_effect_rate: 100

//==========================================
//=其他
//==========================================
// 强制服务器在没有loadevent flag的地图触发loadevent事件。(注意事项 1)
force_loadevent: no
// 城市中卡普拉是否显示公会仓库选项(注意事项 1)
guild_storage_in_town: yes
// 攻城战中最大ASPD
gvg.max.aspd: 190
// PVP中最大ASPD
pvp.max.aspd: 190
// PVP中近距离物理攻击的伤害比率 (注意事项 2)
pvp.short_attack.damage.rate: 100
// PVP中远距离物理攻击伤害的比率 (注意事项 2)
pvp.long_attack.damage.rate: 100
// PVP中技能伤害比率（狂击等？） (注意事项 2)
pvp.weapon_attack.damage.rate: 100
// PVP中魔法伤害比率 (注意事项 2)
pvp.magic_attack.damage.rate: 100
// PVP中其他攻击的伤害比率 (鹰和陷阱等) (注意事项 2)
pvp.misc_attack.damage.rate: 100
// 石化、冰冻、昏睡、晕眩后是否限制装备道具 (官方服务器为no，可以装备)(注意事项 1)
opt1_no_equipping: no
// 插卡物品租赁到期后是否返还卡片。(注意事项 1)
item.expire.return.card: no
// 挂机重载系统开关
auto_vender.reload: yes
// 可创造、可携带的最大卢恩石数量
max.rune: 20
// 定义客户端版本
client.date: 20100608